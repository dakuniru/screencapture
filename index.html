<head>

  <style>
    body {
      font-family: sans-serif;

      padding: 2em;
      background: #f0f0f0;
    }
    button {

<body>
  <h1>ğŸ¥ ç”»é¢ï¼‹éŸ³å£°éŒ²ç”»ãƒ„ãƒ¼ãƒ«</h1>
  <button id="startBtn">éŒ²ç”»é–‹å§‹</button>
  <button id="stopBtn" disabled>éŒ²ç”»åœæ­¢</button>
  <video id="preview" controls autoplay muted></video>

  <script type="module">
    import { createFFmpeg, fetchFile } from 'https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.4/dist/ffmpeg.min.js';

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const preview = document.getElementById('preview');

    let mediaRecorder;
    let recordedChunks = [];

    startBtn.onclick = async () => {
      try {
        // ç”»é¢ã¨ãƒã‚¤ã‚¯ã®ã‚¹ãƒˆãƒªãƒ¼ãƒ å–å¾—
        const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
        const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });

        // éŸ³å£°ãƒŸãƒƒã‚¯ã‚¹å‡¦ç†
        const audioContext = new AudioContext();
        const destination = audioContext.createMediaStreamDestination();

        const screenAudio = audioContext.createMediaStreamSource(screenStream);
        const micAudio = audioContext.createMediaStreamSource(micStream);

        screenAudio.connect(destination);
        micAudio.connect(destination);

        // æ˜ åƒ + éŸ³å£°ã‚’åˆæˆ
        const combinedStream = new MediaStream([
          ...screenStream.getVideoTracks(),
          ...destination.stream.getAudioTracks()
        ]);

        preview.srcObject = combinedStream;

        recordedChunks = [];

        // MediaRecorderã®å½¢å¼ã‚’ç¢ºèªã—ã¦åˆæœŸåŒ–
        const options = MediaRecorder.isTypeSupported('video/webm;codecs=vp9')
          ? { mimeType: 'video/webm;codecs=vp9' }
          : { mimeType: 'video/webm' };

        mediaRecorder = new MediaRecorder(combinedStream, options);

        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) recordedChunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          const webmFile = new File([blob], 'recording.webm');

          const ffmpeg = createFFmpeg({ log: true });
          await ffmpeg.load();
          ffmpeg.FS('writeFile', 'input.webm', await fetchFile(webmFile));
          await ffmpeg.run('-i', 'input.webm', '-c:v', 'libx264', '-c:a', 'aac', 'output.mp4');
          const mp4Data = ffmpeg.FS('readFile', 'output.mp4');

          const mp4Blob = new Blob([mp4Data.buffer], { type: 'video/mp4' });
          const url = URL.createObjectURL(mp4Blob);

          const a = document.createElement('a');
          a.href = url;
          a.download = 'recording.mp4';
          a.textContent = 'ğŸ“¥ MP4ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰';
          a.style.display = 'block';
          a.style.marginTop = '1em';
          document.body.appendChild(a);

          preview.srcObject = null;
          preview.src = url;
        };

        mediaRecorder.start();
        console.log("ğŸ¬ éŒ²ç”»é–‹å§‹");
        startBtn.disabled = true;
        stopBtn.disabled = false;

      } catch (err) {
        console.error("ğŸš¨ éŒ²ç”»é–‹å§‹ã‚¨ãƒ©ãƒ¼:", err);
        alert("éŒ²ç”»ã‚’é–‹å§‹ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚æ¨©é™ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
      }
    };

    stopBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        console.log("ğŸ›‘ éŒ²ç”»åœæ­¢");
        stopBtn.disabled = true;
        startBtn.disabled = false;
      }
    };
  </script>

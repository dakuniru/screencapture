<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画面録画（高画質）</title>
</head>
<body>
  <h1>🎥 画面録画（高画質）</h1>
  <button id="startBtn">録画開始</button>
  <button id="stopBtn" disabled>録画停止</button>
  <video id="preview" controls autoplay muted></video>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const preview = document.getElementById('preview');

    let mediaRecorder;
    let recordedChunks = [];

    startBtn.onclick = async () => {
      try {
        // 高画質で画面＋音声を取得
        const stream = await navigator.mediaDevices.getDisplayMedia({
          video: {
            frameRate: 30, // フレームレート指定
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          },
          audio: true
        });

        preview.srcObject = stream;

        recordedChunks = [];

        // 高画質設定（ビットレートとコーデック）
        const options = {
          mimeType: 'video/webm;codecs=vp9',
          videoBitsPerSecond: 5_000_000 // 5Mbps
        };

        mediaRecorder = new MediaRecorder(stream, options);

        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) recordedChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'recording_high_quality.webm';
          a.textContent = '📥 高画質WebMをダウンロード';
          document.body.appendChild(a);

          preview.srcObject = null;
          preview.src = url;
        };

        mediaRecorder.start();
        console.log("🎬 高画質録画開始");
        startBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        console.error("🚨 エラー:", err);
        alert("録画開始できません。画面共有の許可を確認してください。");
      }
    };

    stopBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        stopBtn.disabled = true;
        startBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
